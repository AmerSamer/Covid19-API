<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>COVID19-API</title>
</head>

<body>
    <p class="p">Covid 19 Stats</p>

    <div class="chart">

        <div>
            <canvas id="myChart"></canvas>
        </div>

    </div>
    <div class="btn">
        <input type="button" class="btnAsiaConfirmed" value="Asia-Confirmed">
        <input type="button" class="btnEuropaConfirmed" value="Europe-Confirmed">
        <input type="button" class="btnAfricaConfirmed" value="Africa-Confirmed">
        <input type="button" class="btnAmericasConfirmed" value="Americas-Confirmed">
    </div>
    <div class="btn">
        <input type="button" class="btnAsia" value="Asia-Deaths">
        <input type="button" class="btnEuropa" value="Europe-Deaths">
        <input type="button" class="btnAfrica" value="Africa-Deaths">
        <input type="button" class="btnAmericas" value="Americas-Deaths">
        <input type="button" class="btnWorld" value="World">
    </div>
    <div class="btn">
        <input type="button" class="btnAsiaRecovered" value="Asia-Recovered">
        <input type="button" class="btnEuropaRecovered" value="Europe-Recovered">
        <input type="button" class="btnAfricaRecovered" value="Africa-Recovered">
        <input type="button" class="btnAmericasRecovered" value="Americas-Recovered">
    </div>
    <div class="btn">
        <input type="button" class="btnAsiaCritical" value="Asia-Critical">
        <input type="button" class="btnEuropaCritical" value="Europe-Critical">
        <input type="button" class="btnAfricaCritical" value="Africa-Critical">
        <input type="button" class="btnAmericasCritical" value="Americas-Critical">
    </div>
    <div class="stats">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
